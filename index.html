<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoIt — Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  </head>

  <!-- Login body -->
  <body class="login-body">

    <!-- Container -->
    <div class="login-container">

      <div class="login-card">
        <h1 class="app-title">DoIt</h1>
        <p class="subtitle">Welcome back! Please log in to continue.</p>

        <form id="loginForm">
          <input type="email" autocomplete="off" spellcheck="false" id="email" placeholder="Email" required />
          <input type="password" autocomplete="off" spellcheck="false" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>

        <p class="footer-text">
          Don’t have an account? <a href="signup.html">Sign up</a>
        </p>
      </div>
      
    </div>

    <!-- Popup for errors, etc. -->
    <div id="popupAuth" class="popupAuth"></div>

    <!-- Include JS Files -->
    <script type="module" src="js/authentication.js"></script>

</body>
</html>
